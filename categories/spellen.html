<!DOCTYPE html>
<html lang="nl">
<head>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<body>

<a href="../index.html" class="back-button">← Terug naar Dashboard</a>

<div class="container">

    <header class="category-header">
        <h1>Spellen</h1>
        <p class="subtitle">Interactieve en leerzame spelactiviteiten</p>
    </header>

    <main>

        <div class="activities-grid">

            <a href="#" class="activity-card">
                <div class="activity-header purple-gradient">
                    <i class="fa-solid fa-gamepad activity-icon"></i>
                    <span class="activity-badge">Spel</span>
                </div>
                <div class="activity-body">
                    <h3>Memory</h3>
                    <p>Train het geheugen van leerlingen met speelse kaartcombinaties.</p>
                    <div class="activity-footer">
                        <span class="activity-link">Start</span>
                        <span class="arrow">→</span>
                    </div>
                </div>
            </a>

            <a href="#" class="activity-card">
                <div class="activity-header blue-gradient">
                    <i class="fa-solid fa-puzzle-piece activity-icon"></i>
                    <span class="activity-badge">Spel</span>
                </div>
                <div class="activity-body">
                    <h3>Puzzels</h3>
                    <p>Oplossingsgericht denken en samenwerken in één activiteit.</p>
                    <div class="activity-footer">
                        <span class="activity-link">Start</span>
                        <span class="arrow">→</span>
                    </div>
                </div>
            </a>

        </div>

        <div style="text-align: center; margin-top: 40px;">
            <a href="#" class="btn-primary">+ Nieuw spel toevoegen</a>
        </div>
