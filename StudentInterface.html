<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basisschool Platform - Leerling</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      padding-bottom: 100px;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    
    .header {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      margin-bottom: 20px;
      text-align: center;
    }
    
    .header h1 {
      color: #667eea;
      font-size: 32px;
      margin-bottom: 10px;
    }
    
    .header p {
      color: #666;
    }
    
    .content {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
    
    .section-title {
      color: #667eea;
      font-size: 28px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .homework-item, .assignment-item {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 15px;
      border-left: 4px solid #667eea;
      margin-bottom: 15px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .homework-item:hover, .assignment-item:hover {
      background: #efefef;
      transform: translateX(5px);
    }
    
    .homework-title {
      color: #667eea;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    
    .homework-date {
      color: #666;
      font-size: 14px;
      margin-bottom: 8px;
    }
    
    .homework-description {
      color: #333;
      line-height: 1.6;
    }
    
    .question {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      border: 2px solid #e0e0e0;
    }
    
    .question-label {
      font-weight: bold;
      margin-bottom: 10px;
      display: block;
    }
    
    .question-input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
    
    .question-input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .btn {
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .btn-primary {
      background: #667eea;
      color: white;
    }
    
    .btn-primary:hover {
      background: #5568d3;
    }
    
    .btn-success {
      background: #10b981;
      color: white;
    }
    
    .btn-success:hover {
      background: #059669;
    }
    
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-top: 4px solid #667eea;
      box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-around;
      padding: 15px;
    }
    
    .nav-btn {
      flex: 1;
      background: #f5f5f5;
      border: none;
      padding: 15px;
      font-size: 28px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
      margin: 0 5px;
    }
    
    .nav-btn:hover {
      background: #e0e0e0;
    }
    
    .nav-btn.active {
      background: #667eea;
    }
    
    .nav-btn.logout {
      background: #ef4444;
      color: white;
      flex: 0.5;
    }
    
    .nav-btn.logout:hover {
      background: #dc2626;
    }
    
    .hidden {
      display: none;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: #667eea;
      font-size: 18px;
    }
    
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 20px;
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .modal-title {
      color: #667eea;
      font-size: 24px;
      font-weight: bold;
    }
    
    .close-btn {
      background: #ef4444;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üéì Basisschool Platform</h1>
      <p>Welkom, <span id="studentName"></span>!</p>
    </div>
    
    <!-- Huiswerk Sectie -->
    <div id="homeworkSection" class="content">
      <h2 class="section-title">üìö Huiswerk Agenda</h2>
      <div id="homeworkList" class="loading">Laden...</div>
    </div>
    
    <!-- Opdrachten Sectie -->
    <div id="assignmentsSection" class="content hidden">
      <h2 class="section-title">‚úçÔ∏è Opdrachten</h2>
      <div id="assignmentsList" class="loading">Laden...</div>
    </div>
    
    <!-- Quizzes Sectie -->
    <div id="quizzesSection" class="content hidden">
      <h2 class="section-title">üéØ Quizzes</h2>
      <div id="quizzesList" class="loading">Laden...</div>
    </div>
  </div>
  
  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <button class="nav-btn active" onclick="showSection('homework')" title="Huiswerk">üìö</button>
    <button class="nav-btn" onclick="showSection('assignments')" title="Opdrachten">‚úçÔ∏è</button>
    <button class="nav-btn" onclick="showSection('quizzes')" title="Quizzes">üéØ</button>
    <button class="nav-btn logout" onclick="logout()" title="Uitloggen">üö™</button>
  </div>
  
  <!-- Modals -->
  <div id="homeworkModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title" id="modalHomeworkTitle"></div>
        <button class="close-btn" onclick="closeModal('homeworkModal')">‚úï</button>
      </div>
      <div id="modalHomeworkContent"></div>
    </div>
  </div>
  
  <div id="assignmentModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title" id="modalAssignmentTitle"></div>
        <button class="close-btn" onclick="closeModal('assignmentModal')">‚úï</button>
      </div>
      <div id="modalAssignmentContent"></div>
    </div>
  </div>

  <script>
    // User data (stored in session)
    let currentUser = null;
    let homeworkData = [];
    let assignmentsData = [];
    let quizzesData = [];
    
    // Initialize
    window.onload = function() {
      // Get user from URL parameters (passed from login)
      const urlParams = new URLSearchParams(window.location.search);
      const username = urlParams.get('user');
      const naam = urlParams.get('naam');
      
      if (!username || !naam) {
        window.location.href = '<?= ScriptApp.getService().getUrl() ?>';
        return;
      }
      
      currentUser = { username, naam };
      document.getElementById('studentName').textContent = naam;
      
      loadAllData();
    };
    
    function loadAllData() {
      loadHomework();
      loadAssignments();
      loadQuizzes();
    }
    
    // Load Homework
    function loadHomework() {
      google.script.run
        .withSuccessHandler(function(data) {
          homeworkData = data;
          displayHomework();
        })
        .withFailureHandler(function(error) {
          document.getElementById('homeworkList').innerHTML = '<p style="color: red;">Fout bij laden: ' + error + '</p>';
        })
        .getAllHomework();
    }
    
    function displayHomework() {
      const container = document.getElementById('homeworkList');
      
      if (homeworkData.length === 0) {
        container.innerHTML = '<p style="color: #666;">Nog geen huiswerk beschikbaar.</p>';
        return;
      }
      
      container.innerHTML = '';
      homeworkData.forEach(hw => {
        const div = document.createElement('div');
        div.className = 'homework-item';
        div.onclick = () => showHomeworkDetail(hw);
        
        div.innerHTML = `
          <div class="homework-title">${hw.vak}</div>
          <div class="homework-date">üìÖ ${hw.datum}</div>
          <div class="homework-description">${hw.beschrijving}</div>
          ${hw.bestanden.length > 0 ? '<div style="margin-top: 10px; color: #667eea;">üìé ' + hw.bestanden.length + ' bijlage(n)</div>' : ''}
        `;
        
        container.appendChild(div);
      });
    }
    
    function showHomeworkDetail(hw) {
      document.getElementById('modalHomeworkTitle').textContent = hw.vak;
      
      let content = `
        <div style="background: #f5f5f5; padding: 20px; border-radius: 10px; margin-bottom: 20px;">
          <p style="font-weight: bold; margin-bottom: 10px;">Datum: ${hw.datum}</p>
          <p style="line-height: 1.6;">${hw.beschrijving}</p>
        </div>
      `;
      
      if (hw.bestanden.length > 0) {
        content += '<div style="margin-top: 20px;"><strong>üìé Bijlagen:</strong><br><br>';
        hw.bestanden.forEach(url => {
          if (url) {
            const filename = url.split('/').pop().split('?')[0] || 'Bestand';
            content += `<a href="${url}" target="_blank" style="display: block; color: #667eea; margin-bottom: 10px;">üìÑ ${filename}</a>`;
          }
        });
        content += '</div>';
      }
      
      document.getElementById('modalHomeworkContent').innerHTML = content;
      document.getElementById('homeworkModal').classList.remove('hidden');
    }
    
    // Load Assignments
    function loadAssignments() {
      google.script.run
        .withSuccessHandler(function(data) {
          assignmentsData = data;
          displayAssignments();
        })
        .withFailureHandler(function(error) {
          document.getElementById('assignmentsList').innerHTML = '<p style="color: red;">Fout bij laden: ' + error + '</p>';
        })
        .getAllAssignments();
    }
    
    function displayAssignments() {
      const container = document.getElementById('assignmentsList');
      
      if (assignmentsData.length === 0) {
        container.innerHTML = '<p style="color: #666;">Nog geen opdrachten beschikbaar.</p>';
        return;
      }
      
      container.innerHTML = '';
      assignmentsData.forEach(assignment => {
        const div = document.createElement('div');
        div.className = 'assignment-item';
        div.onclick = () => showAssignmentDetail(assignment);
        
        div.innerHTML = `
          <div class="homework-title">${assignment.titel}</div>
          <div class="homework-description">${assignment.instructies}</div>
          <div style="margin-top: 10px; color: #667eea;">${assignment.vragen.length} vragen</div>
        `;
        
        container.appendChild(div);
      });
    }
    
    function showAssignmentDetail(assignment) {
      document.getElementById('modalAssignmentTitle').textContent = assignment.titel;
      
      let content = `
        <div style="background: #f5f5f5; padding: 20px; border-radius: 10px; margin-bottom: 20px;">
          <p style="line-height: 1.6;">${assignment.instructies}</p>
        </div>
      `;
      
      assignment.vragen.forEach((vraag, index) => {
        content += `
          <div class="question">
            <label class="question-label">Vraag ${index + 1}: ${vraag}</label>
            <input type="text" class="question-input" id="answer_${index}" placeholder="Typ hier je antwoord...">
          </div>
        `;
      });
      
      content += `<button class="btn btn-success" onclick="submitAssignment(${assignment.id}, ${assignment.vragen.length})">Opdracht Inleveren</button>`;
      
      document.getElementById('modalAssignmentContent').innerHTML = content;
      document.getElementById('assignmentModal').classList.remove('hidden');
    }
    
    function submitAssignment(assignmentId, numQuestions) {
      const answers = [];
      for (let i = 0; i < numQuestions; i++) {
        const answer = document.getElementById('answer_' + i).value;
        answers.push(answer);
      }
      
      google.script.run
        .withSuccessHandler(function(result) {
          if (result.success) {
            alert('Opdracht ingeleverd! Score: ' + result.score + '% (' + result.goed + '/' + result.totaal + ' goed)');
            closeModal('assignmentModal');
          } else {
            alert('Fout: ' + result.message);
          }
        })
        .submitAssignment(currentUser.username, assignmentId, answers);
    }
    
    // Load Quizzes
    function loadQuizzes() {
      google.script.run
        .withSuccessHandler(function(data) {
          quizzesData = data;
          displayQuizzes();
        })
        .withFailureHandler(function(error) {
          document.getElementById('quizzesList').innerHTML = '<p style="color: red;">Fout bij laden: ' + error + '</p>';
        })
        .getAllQuizzes();
    }
    
    function displayQuizzes() {
      const container = document.getElementById('quizzesList');
      
      if (quizzesData.length === 0) {
        container.innerHTML = '<p style="color: #666;">Nog geen quizzes beschikbaar.</p>';
        return;
      }
      
      container.innerHTML = '';
      quizzesData.forEach(quiz => {
        const div = document.createElement('div');
        div.className = 'assignment-item';
        
        div.innerHTML = `
          <div class="homework-title">${quiz.titel}</div>
          <div style="margin-top: 10px; color: #666;">${quiz.vragen.length} vragen</div>
          <button class="btn btn-primary" style="margin-top: 15px;" onclick="startQuiz(${quiz.id})">Quiz Starten</button>
        `;
        
        container.appendChild(div);
      });
    }
    
    function startQuiz(quizId) {
      alert('Quiz functie komt binnenkort beschikbaar!');
    }
    
    // Navigation
    function showSection(section) {
      // Hide all sections
      document.getElementById('homeworkSection').classList.add('hidden');
      document.getElementById('assignmentsSection').classList.add('hidden');
      document.getElementById('quizzesSection').classList.add('hidden');
      
      // Remove active from all buttons
      document.querySelectorAll('.nav-btn').forEach(btn => {
        if (!btn.classList.contains('logout')) {
          btn.classList.remove('active');
        }
      });
      
      // Show selected section
      if (section === 'homework') {
        document.getElementById('homeworkSection').classList.remove('hidden');
        document.querySelectorAll('.nav-btn')[0].classList.add('active');
      } else if (section === 'assignments') {
        document.getElementById('assignmentsSection').classList.remove('hidden');
        document.querySelectorAll('.nav-btn')[1].classList.add('active');
      } else if (section === 'quizzes') {
        document.getElementById('quizzesSection').classList.remove('hidden');
        document.querySelectorAll('.nav-btn')[2].classList.add('active');
      }
    }
    
    function closeModal(modalId) {
      document.getElementById(modalId).classList.add('hidden');
    }
    
    function logout() {
      if (confirm('Weet je zeker dat je wilt uitloggen?')) {
        window.location.href = '<?= ScriptApp.getService().getUrl() ?>';
      }
    }
  </script>
</body>
</html>
